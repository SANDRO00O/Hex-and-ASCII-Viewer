<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Hex + ASCII Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/streamsaver@2.0.6/StreamSaver.min.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  <header>
    <h1>Enhanced Hex + ASCII Viewer</h1>
  </header>
  <main>
    <aside id="controls">
      <div class="drobfile" id="dropfile">
        <i class="fas fa-cloud-upload-alt"></i>
        Drag file here
        <button class="filebtn" id="btnSelectFile"><i class="fas fa-folder-open ml-2"></i> or Select File</button>
        <input type="file" id="fileInput" />
        <div id="fileName"></div>
      </div>
      
      <div class="config-group">
        <h3>Display Configuration</h3>
        <div class="config-item">
          <label for="bytesPerRow">Bytes per row:</label>
          <input type="number" id="bytesPerRow" min="8" max="32" value="16" />
        </div>
        <div class="config-item">
          <label for="rowHeight">Row height (px):</label>
          <input type="number" id="rowHeight" min="15" max="40" value="20" />
        </div>
      </div>
      
      <div class="config-group">
        <h3>Search</h3>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Enter search text..." />
          <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>
        <div class="search-nav" id="searchNav">
          <button id="prevResult"><i class="fas fa-arrow-up"></i> Prev</button>
          <button id="nextResult">Next <i class="fas fa-arrow-down"></i></button>
        </div>
      </div>
      
      <div class="action-buttons">
        <button class="action-btn export" onclick="downloadRawTxt()">
          <i class="fas fa-file-download"></i> Download Raw Text
        </button>
        <button class="action-btn export" onclick="downloadHex()">
          <i class="fas fa-file-code"></i> Download Hex Result
        </button>
        <button class="action-btn" onclick="clearCache()">
          <i class="fas fa-trash-alt"></i> Clear Cache
        </button>
      </div>
      
      <div id="progress-container">
        <div class="progress-header">
          <span>Processing Progress</span>
          <span id="progressText">0%</span>
        </div>
        <div id="progress-bar">
          <div id="progress-fill"></div>
        </div>
      </div>
      
      <div class="stats">
        <div id="fileStats">
          <div class="statsstyle"><i class="fas fa-file"></i> Size: 0 bytes</div>
          <div class="statsstyle"><i class="fas fa-list-ol"></i> Rows: 0</div>
        </div>
        <div class="statsstyle" id="cacheStats">
          <div><i class="fas fa-memory"></i> Cached: 0 rows</div>
        </div>
      </div>
    </aside>
    
    <section id="viewer">
      <h1>Result:</h1>
      <div id="viewer-content">
        <div id="hex-content"></div>
        <div id="line-loader">
          <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>
      </div>
    </section>
  </main>
  
  <footer class="footer">
    <p>Developed By <strong><a href="https://karrarnazim.netlify.app">Karrar</a></strong></p>
  </footer>
  
  <div class="notification" id="notification"></div>
  
<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
