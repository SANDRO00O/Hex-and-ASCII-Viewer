<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hex and ASCII Viewer</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/streamsaver@2.0.6/StreamSaver.min.js"></script>
</head>

<body>
  <header>
    <h1>Hex + ASCII Viewer</h1>
  </header>
  <main>
    <aside id="controls">
      <div class="drobfile" id="dropfile">
        <i class="fas fa-cloud-upload-alt"></i>
        Drag file here
        <button class="filebtn" id="btnSelectFile"><i class="fas fa-folder-open ml-2"></i> Select File</button>
        <input type="file" id="fileInput" />
        <div id="fileName"></div>
      </div>
      <button onclick="downloadRawTxt()">Convert file to raw text (TXT)</button>
      <button onclick="downloadHex()">Download Hex Result</button>
    </aside>
    <section id="viewer">
      <div id="content"></div>
      <div id="line-loader" style="display:none">
        <i class="fas fa-spinner fa-spin"></i> Loading...
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>Developed By <strong><a href="https://karrarnazim.netlify.app">Karrar</a></strong></p>
  </footer>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
